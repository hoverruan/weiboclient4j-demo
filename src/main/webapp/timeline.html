<ol class="breadcrumb" ng-init="fetchHomeTimeline()">
    <li><a href="#/main">Home</a></li>
    <li class="active">Home Timeline</li>
</ol>

<div class="row">
    <div class="col-lg-8">
        <table class="table table-striped table-bordered">
            <tr ng-repeat="status in statuses">
                <td>
                    <div class="row">
                        <div class="col-lg-1">
                            <img class="img-rounded" ng-src="{{ status.user.profile_image_url }}">
                        </div>
                        <div class="col-lg-11">
                            <span class="text-primary">{{ status.user.name }}:</span>
                            {{ status.text }}

                            <blockquote ng-show="status.isRetweet">
                                <p>
                                    <span class="text-primary">{{ status.retweeted_status.user.name }}:</span>
                                    {{ status.retweeted_status.text }}
                                </p>
                            </blockquote>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-lg-4">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-model="pageSize" btn-radio="20"
                    ng-change="fetchHomeTimeline()">20</button>
            <button type="button" class="btn btn-primary" ng-model="pageSize" btn-radio="50"
                    ng-change="fetchHomeTimeline()">50</button>
            <button type="button" class="btn btn-primary" ng-model="pageSize" btn-radio="100"
                    ng-change="fetchHomeTimeline()">100</button>
        </div>
        <form class="form-horizontal top-buffer" role="form">
            <div class="form-group">
                <label class="col-lg-4 control-label">Total Number:</label>

                <div class="col-lg-8">
                    <p class="form-control-static">{{ totalNumber }}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Next Cursor:</label>

                <div class="col-lg-8">
                    <p class="form-control-static">{{ nextCursor }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
