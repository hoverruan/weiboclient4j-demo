<form role="form" class="form-horizontal" ng-init="doInit()">
    <div class="form-group">
        <label class="col-lg-2 control-label">Access Token:</label>
        <div class="col-lg-10">
            <p class="form-control-static">{{ accessToken }}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">UID:</label>
        <div class="col-lg-10">
            <p class="form-control-static">{{ uid }}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Screen Name:</label>
        <div class="col-lg-10">
            <p class="form-control-static">{{ screenName }}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Avatar:</label>
        <div class="col-lg-10">
            <p class="form-control-static"><img ng-src="{{ profileImageUrl }}"></p>
        </div>
    </div>
</form>
