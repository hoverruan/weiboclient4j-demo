<form action="/login" method="post" class="form-horizontal" role="form" ng-init="doInit()">
    <div class="form-group">
        <label for="clientId" class="col-lg-2 control-label">Client ID:</label>

        <div class="col-lg-10">
            <input type="text" class="form-control" id="clientId" name="clientId"
                   placeholder="Enter ClientID/AppKey from Weibo">
        </div>
    </div>
    <div class="form-group">
        <label for="clientSecret" class="col-lg-2 control-label">Client Secret</label>

        <div class="col-lg-10">
            <input type="text" class="form-control" id="clientSecret" name="clientSecret"
                   placeholder="Enter ClientSecret">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-primary">Get Access Token</button>
        </div>
    </div>
</form>
